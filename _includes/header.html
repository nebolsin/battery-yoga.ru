<meta charset="utf-8">
<title>{{ page.title }}</title>
{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
{% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
<meta name="author" content="{{ site.author.name }}">

<!-- Enable responsive viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<!-- google fonts -->
<link href='http://fonts.googleapis.com/css?family=Forum&subset=cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>

<!-- Le styles -->
<link href="{{ ASSET_PATH }}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<link href="{{ ASSET_PATH }}/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<!--<link href="{{ ASSET_PATH }}/resources/flag-icon/flag-icon.min.css" rel="stylesheet">-->
<!--<link href="{{ ASSET_PATH }}/css/bootswatch.min.css" rel="stylesheet">-->
<link href="{{ BASE_PATH }}/css/index.css" rel="stylesheet">



<!-- JS files -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script src="{{ ASSET_PATH }}/resources/bootstrap/js/bootstrap.min.js"></script>
<script src="{{ ASSET_PATH }}/resources/jquery.smooth-scroll.min.js"></script>
<!--<script src="{{ ASSET_PATH }}/resources/jquery.scrollUp.min.js"></script>-->
<!-- scollUp PLUGIN -->
<script src="{{ BASE_PATH }}/onReady.js"></script>



<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="{{ ASSET_PATH }}/bootstrap/js/html5shiv.js"></script>
<script src="{{ ASSET_PATH }}/bootstrap/js/respond.min.js"></script>
<![endif]-->

<!-- Le fav and touch icons -->
<!-- Update these with your own images-->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">


<!-- atom & rss feed -->
<link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
<link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
